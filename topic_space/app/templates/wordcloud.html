            <form method="get" action="/wordcloud/" style="border: 10px">
                From year <input type="text" name="year1" value="{{year1}}"> to <input type="text" name="year2"  value="{{year2}}">
                without the following words:
                <textarea name="words" cols="25" rows="3">{{ words | join("\n") }}</textarea>
                <input type="submit" value="Update"/>
            </form>

        </div>

        <div style="float:left; width: 70%; padding: 2%">
            <h3>Displaying from {{year1}} to {{year2}}</h3>
            <p>Without: {{ words | join(",") }}</p>
            <img src="/{{ req_id }}/get_wordcloud.jpg"/>
